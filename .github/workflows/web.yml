name: Web

on:
  push:
    branches:
      - main
    paths:
      - "web/**"
      - ".github/workflows/web.yml"
  pull_request:
    paths:
      - "web/**"
      - ".github/workflows/web.yml"
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 10
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"
          cache-dependency-path: "web/pnpm-lock.yaml"
      - name: Install dependencies
        working-directory: web
        run: pnpm install
      - name: Lint
        working-directory: web
        run: pnpm lint
      - name: Build
        working-directory: web
        run: pnpm build
