name: ci

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    steps:
      - uses: actions/checkout@v4
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GOOGLE_CREDENTIALS }}"
      - uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: abekoh-simple-rss
      - name: Auth google artifact registry
        run: gcloud auth configure-docker us-west1-docker.pkg.dev
      - uses: docker/setup-buildx-action@v3
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
      - name: Build go app
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -C ./backend -o ./app .
      - uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          provenance: false
          platforms: linux/amd64
          tags: us-west1-docker.pkg.dev/abekoh-simple-rss/simple-rss/backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Deploy
        run: |
          gcloud run deploy simple-rss-backend --image=us-west1-docker.pkg.dev/abekoh-simple-rss/simple-rss/backend:latest --no-cpu-boost --region=us-west1
          gcloud run services update-traffic simple-rss-backend --to-latest --region=us-west1
