name: Backend

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"
      - ".github/workflows/backend.yml"
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.0"
          check-latest: true
          cache-dependency-path: |
            backend/go.sum
      - name: Setup
        working-directory: backend
        run: go mod download
      - name: Format
        working-directory: backend
        run: |
          go tool golang.org/x/tools/cmd/goimports -w .
          git diff --exit-code
      - name: Go vet
        working-directory: backend
        run: go vet ./...
      - uses: dominikh/staticcheck-action@v1
        with:
          working-directory: backend
      - name: Test go app
        working-directory: backend
        run: go test -v ./...
      - name: Build go app
        working-directory: backend
        run: CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o ./app .
  deploy-backend:
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    steps:
      - uses: actions/checkout@v4
      - uses: google-github-actions/auth@v3
        with:
          credentials_json: "${{ secrets.GOOGLE_CREDENTIALS }}"
          service_account_email: "simple-rss-deploy@abekoh-simple-rss.iam.gserviceaccount.com"
          create_credentials_file: true
          export_environment_variables: true
      - uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: abekoh-simple-rss
      - name: Auth google artifact registry
        run: gcloud auth configure-docker us-west1-docker.pkg.dev
      - uses: docker/setup-buildx-action@v3
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.0"
          check-latest: true
          cache-dependency-path: |
            backend/go.sum
      - name: Build go app
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -C ./backend -o ./app .
      - uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          provenance: false
          platforms: linux/amd64
          tags: us-west1-docker.pkg.dev/abekoh-simple-rss/simple-rss/backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Deploy
        run: |
          gcloud compute instances reset simple-rss-backend --zone=us-west1-c --project=abekoh-simple-rss --quiet
